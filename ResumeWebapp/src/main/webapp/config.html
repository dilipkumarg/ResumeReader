<!DOCTYPE html>
<html>
<head>
    <title>Resume Search Service Configuration</title>
    <link rel='stylesheet' href='styles/bootstrap.css'>
    <script type="text/javascript" src='scripts/jquery-1.10.2.js'></script>
    <script type="text/javascript" src='scripts/bootstrap.js'></script>
    <script type="text/javascript" src="scripts/namespace.js"></script>
    <script type="text/javascript" src="scripts/configScript.js"></script>
    <script type="text/javascript">
        $(document).ready(resumeReader.Configuration.loadConfigValues());
    </script>
</head>
<body>
<div id='body' class="well container">

    <div id="headerDiv" class="row page-header text-center">
        <h1 id="heading">Resume Search Engine Configuration</h1>
            <span class="pull-right">
                <a class="muted" href="index.html">Search Engine</a>
            </span>
    </div>

    <div class="row">
        <div id='configProperties' class="span6">
            <form action="javascript:resumeReader.Configuration.updateConfiguration();">
                <fieldset>
                    <legend>
                        EDIT CONFIGURATION PROPERTIES
                    </legend>
                    <label>
                        Resumes Directory :
                    </label>
                    <span class="enableTextDiv" target="#txtResumeDir">
                    <input type="text" id="txtResumeDir" class="span5 inputBox" placeholder="Resumes Directory"
                           disabled>
                    <!--<div class="enableTextDiv" data-toggle="txtResumeDir" style="position:absolute; left:0; right:0; top:0; bottom:0; cursor: pointer;"></div>-->
                     </span>
                    <label>
                        Employees List File (Excel File):
                    </label>
                    <span class="enableTextDiv" target="#txtEmployeeList">
                    <input type="text" id="txtEmployeeList" class="span5 inputBox" placeholder="Employee List File"
                           disabled>
                    <!--<div class="enableTextDiv" data-toggle="txtEmployeeList" style="position:absolute; left:0; right:0; top:0; bottom:0; cursor: pointer;"></div>-->
                    </span>
                    <span class="help-block">Double click to edit the text.</span>
                    <button id="btnConfigUpdate" class="btn btn-primary" type="submit" disabled>Update Changes</button>
                </fieldset>
            </form>
        </div>

        <div id="updateIndex" class="span5">
            <fieldset>
                <legend>
                    UPDATING INDEX
                </legend>
                <button class="btn btn-danger"
                        onclick="resumeReader.Configuration.updateIndex(event,true)">
                    CLEAN & INDEX
                </button>
                <button class="btn btn-primary"
                        onclick="resumeReader.Configuration.updateIndex(event,false)">
                    UPDATE
                </button>
            </fieldset>
        </div>
    </div>

    <div id="progressBarDiv" class="progress progress-striped active hide">
        <div class="bar" id="progressBar" style="width: 0%;"></div>
    </div>

    <div id="alertBox" class="alert hide text-center">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <span id="alertText"> Here status will be shown</span>
    </div>
</div>
</body>
</html>
