<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Welcome to Resume Search Engine</title>
<script type="text/javascript" src="scripts/search.js"></script>
<link type="text/stylesheet" rel="stylesheet"
	href="styles/custom_styles.css">
</head>
<body>
	<div id="body">
		<div id="searchDiv">
			<div id="headerDiv">
				<h1 id="heading">Resume Search Engine</h1>
			</div>
			<div id="searchForm">
				<form action="javascript:search();">
					<input id="queryText" type="text" placeholder="Search Query Here!">
					<button type="submit">Search</button>
				</form>
			</div>
		</div>
		<div id="resultsDiv"></div>
	</div>
</body>
</html>
